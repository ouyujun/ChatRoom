<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:rgb(212, 231, 255);width: 100%;height: 100%;">
  <div class="memberlogin" *ngIf="islogin" >
    <div class="form" style="width: 30%;">
        <div  style="width:100%; text-align:center;"><h2>Wii Chat</h2></div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" >
            <nz-form-item >
              <nz-form-control nzErrorTip="請輸入帳號!">
                <nz-input-group nzPrefixIcon="user">
                  <input  type="text" nz-input formControlName="userName" placeholder="輸入您的帳號" [(ngModel)]="userName" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="請輸入密碼!">
                <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                  <input  [type]="passwordVisible ? 'text' : 'password'" type="password" nz-input formControlName="password" placeholder="輸入您的密碼" [(ngModel)]="passWord" />
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <!-- <div nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember">
                  <span>記住我</span>
                </label>
              </div> -->
              <div nz-col [nzSpan]="12" nzOffset="12">
                <a class="login-form-forgot">忘記密碼?</a>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="OnEnter()">登入</button>
            
          </form>
    </div>
</div>
</body>
</html>
